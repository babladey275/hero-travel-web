<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Travel</title>
    <!-- font awesome cdn -->
    <script src="https://kit.fontawesome.com/7337456c0d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/responsive.css">
</head>
<body>
    <header>
        <nav class="navbar display-flex">
            <div class="logo-container display-flex">
                <img class="logo" src="Images/logo.png" alt="">
                <h3>Hero <span class="text-orange">Travel</span></h3>
            </div>
            <div>
                <ul class="nav-links display-flex">
                    <li class="nav-item"><a href="" class="nav-link"><span class="home">Home</span></a></li>
                    <li class="nav-item"><a href="" class="nav-link">Packages</a></li>
                    <li class="nav-item"><a href="" class="nav-link">Testimonial</a></li>
                    <li class="nav-item"><a href="" class="nav-link">Blog</a></li>
                    <li class="nav-item"><a href="" class="nav-link">Contact</a></li>
                </ul>
            </div>
        </nav>

        <!-- banner -->
         <section class="banner">
            <div class="explore-container">
                <h3>Explore Your Travel</h3>
                <p>Discover stunning destinations, embrace new cultures, and create unforgettable memories. Your epic journey starts here!</p>
                <div class="travel-inputs">
                    <input type="text" name="" id="" placeholder="Where go">
                    <select name="" id="">
                        <option value="">When</option>
                    </select>
                    <select name="" id="">
                        <option value="">Select Type</option>
                    </select>
                    <button class="btn-find">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        Find Now
                    </button>
                </div>
            </div>
         </section>
    </header>
    <main>

    </main>

    </footer>
</body>
